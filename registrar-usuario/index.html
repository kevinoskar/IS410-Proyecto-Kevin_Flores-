<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/Fly-purpole.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" >
    <script src="https://kit.fontawesome.com/b46271b076.js"></script>
    <title>Registrarse</title>
</head>
<body>
    <div class="box">
        <img id="imagen-1" src="img/Fly-white.png" alt="">
    </div>
    <div class="form wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <h1>Registrarse</h1>
                <div class="sub-titule">
                    Fly.com te da la bienvenida. No te preocupes ésta corre por nosotros.
                </div>
            </div>
            <hr class="hr">
            <form id="form">
                <input type="text" id="name" class="fadeIn second" name="login" placeholder="Nombre"> 
                <input type="text" id="lastName" class="fadeIn second" name="login" placeholder="Apellido"><br>
                <div class="advice">Fecha de Nacimiento</div>
                <input type="date" id="birthday" class="fadeIn second" placeholder="Fecha de Nacimiento">
                <select id="gender" class="select-gender second">
                    <option value="">Sexo</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="NoBinario">No binario</option>
                </select>
                <input type="text" id="postal" class="fadeIn second" name="login" placeholder="Código Postal">
                <select name="Pais" id="country">
                    <option value="">Seleccionar Pais</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="China">China</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Corea del Sur">Corea del Sur</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Dominica">Dominica</option>
                    <option value="EUA">EUA</option>>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="España">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Guatemala">Guatemala</option>>
                    <option value="Holanda">Holanda</option>
                    <option value="Honduras" selected>Honduras</option>
                    <option value="Hong Kong">Hong Kong</option>>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="Italia">Italia</option>
                    <option value="Japón">Japón</option>
                    <option value="Luxenburgo">Luxenburgo</option>
                    <option value="México">México</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Perú">Peru</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Rep. Dominicana">Rep. Dominicana</option>
                    <option value="Rusia">Rusia</option>
                    <option value="Singapur">Singapur</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
                <input type="text" id="state" class="fadeIn second" name="login" placeholder="Estado o Departamento">
                <input type="text" id="address" class="fadeIn second" name="login" placeholder="Dirección">
                <input type="text" id="phone" class="fadeIn second" name="login" placeholder="Teléfono">
                <div class="advice">Correo Actual</div>
                <input type="text" id="email" class="fadeIn third " name="login" placeholder="Correo Electrónico">
                <div class="advice">*Debe conteneder más de 8 caracteres,al menos 1 digito y al menos una letra mayúscula.</div>
                <input type="text" id="password" class="fadeIn third " name="login" placeholder="Contraseña">
            <div id="formFooter">
                <input type="checkbox" id="politcs">
                Acepto las <a href="../Politicas/Terminos-condiciones/terminos.html" class="link-politics">Condiciones y Políticas</a> y la<a href="../Politicas/Politica-Privacidad/politicas.html"class="link-politics">Política de Envío.</a><br>
                <button id="btn-register" type="button" onclick="registrarUsuario()" class="fadeIn fourth" value="Registrar"">Continuar</button>
            </div>
            </form>
        </div>
    </div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/controlador.js"></script>
</body>
</html>
