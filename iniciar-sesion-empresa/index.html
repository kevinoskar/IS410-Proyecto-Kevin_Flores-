<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/Fly-purpole.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" >
    <script src="https://kit.fontawesome.com/b46271b076.js"></script>
    <title>Inicar Sesión Empresa</title>
</head>
<body>
    <div class="box">
        <img id="imagen-1" src="img/Fly-white.png" alt="">
    </div>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <h1>Inicio Sesión Empresarial</h1>
                <label for="">Comienza a vender YA!. </label>
            </div>
            <form id="formCompany">
                <input type="text" id="emailCompany" class="fadeIn second" name="emailCompany" placeholder="Correo Electrónico Empresarial"> 
                <div id="email-invalid-feedback">
                    
                </div>
                <input type="password" id="passwordCompany" class="fadeIn third " name="passwordCompany" placeholder="Contraseña">
                <button type="button" onclick="iniciarSesion()" class="fourth"><i class="fas fa-circle-notch fa-spin" id="spinner"></i>Iniciar Sesión</button>
            </form>
            <div id="formFooter">
                <a class="underlineHover" href="#">¿No tienes cuenta? Regístrate ahora</a>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
