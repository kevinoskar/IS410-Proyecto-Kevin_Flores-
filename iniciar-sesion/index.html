<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/Fly-purpole.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/b46271b076.js"></script>
    <title>Inicar Sesión</title>
</head>
<body>
    <div class="box">
        <img id="imagen-1" src="img/Fly-black.png" alt="">
    </div>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <h1>Iniciar Sesión</h1>
            </div>
            <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="Correo Electrónico"> 
                <div id="email-invalid-feedback">
                    
                </div>
                <input type="text" id="password" class="fadeIn third " name="login" placeholder="Contraseña">
                <input type="button" onclick="iniciarSesion()" class="fadeIn fourth" value="Iniciar Sesión"></button>
            </form>
            <div id="formFooter">
                <a class="underlineHover" href="#">¿No tienes cuenta? Regístrate ahora</a>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
